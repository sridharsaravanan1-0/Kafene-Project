<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orders</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="tbar">
        <div class="tbarLeftMenu">
            <div class="tbarLogo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="tbarText">Kafene</p>
            </div>
            <nav>
                <a class="tbarMenuItems active" href="./orders.html">Orders</a>
                <a class="tbarMenuItems" href="./products.html">Products</a>
                <a class="tbarMenuItems" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="tbarMenuItems" id="logoutButton" href="">Logout</a>
    </div>


    <div class="outerWrapper">
        <h1 class="mainHeading">Orders</h1>
        <div class="innerWrapper">
            <div class="filterWrapper">
                <h3>Filters</h3>
                <div class="filterOption">
                    <p>Count: <span id="count"></span></p>
                    <label class="filterCheckbox"><input type="checkbox" id="newcheck-Box" name="orders-new" checked="">New</label>
                    <label class="filterCheckbox"><input type="checkbox" id="Packedcheck-Box"name="orders-packed" checked="">Packed</label>
                    <label class="filterCheckbox"><input type="checkbox" id="Intransitcheck-Box" name="orders-transit" checked="">InTransit</label>
                    <label class="filterCheckbox"><input type="checkbox" id="Deliveredcheck-Box"name="orders-delivered" checked="">Delivered</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="orderTable">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./orders.js"></script>          
</body>
</html>
