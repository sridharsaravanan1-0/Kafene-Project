<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./products.js"></script> 
</head>
<body>
    <div class="tbar">
        <div class="tbarLeftMenu">
            <div class="tbarLogo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="tbarText">Kafene</p>
            </div>
            <nav>
                <a class="tbarMenuItems" href="./orders.html">Orders</a>
                <a class="tbarMenuItems active" href="./products.html">Products</a>
                <a class="tbarMenuItems" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="tbarMenuItems" id="logoutButton" href="">Logout</a>
    </div>


    <div class="outerWrapper">
        <h1 class="mainHeading">Products</h1>
        <div class="innerWrapper">
            <div class="filterWrapper">
                <h3>Filters</h3>
                <div class="filterOption">
                    <p>Count: <span id=count></span></p>
                    <label class="filterCheckbox"><input type="checkbox" name="orders-new" id="expired-CheckBox" checked="">Expired</label>
                    <label class="filterCheckbox"><input type="checkbox" name="orders-packed" id="low-Stock-CheckBox" checked="">Low Stock</label>
                    
                </div>
            </div>
            <div style="width: 100%;">
                <table class="orderTable">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id="tableBody">
                     
                    </tbody>
                </table>
            </div>
        </div>
    </div>

               
</body>
</html>
